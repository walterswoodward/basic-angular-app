<h2>PRODUCTS</h2>
<!-- Here we use the *ngFor directive to loop through ALL items in the products object (../products.ts) -->
<div *ngFor="let product of products; index as productId">
    <h3><a [title]="product.name + ' details'" [routerLink]="['/products', productId]">{{ product.name }}</a></h3>
    <!-- {{}} - Interpolation -->
    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>
    <!-- The syntax here for adding a click event is called 'Event Binding' -->
    <button (click)="share()">
        Share
    </button>

    <app-product-alerts 
        [product]="product" 
        (notify)="onNotify()">
    </app-product-alerts>
</div>
